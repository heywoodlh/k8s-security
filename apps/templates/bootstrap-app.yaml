apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: security
  project: security
  source:
    path: apps/
    repoURL: https://github.com/heywoodlh/k8s-security
    targetRevision: 904c13853472560eb272d58c9d55fb421e577166
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
